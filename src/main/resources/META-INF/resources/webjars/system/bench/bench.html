<form id="details" class="form-horizontal" enctype="multipart/form-data" method="post">
	<div class="form-group">
		<label class="control-label" for="nb">{{entries}}</label>
		<div>
			<input id="nb" name="nb" type="number" title="{{entries.title}}" value="1000" class="form-control input-mini" required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label" for="blob">{{lob.name}}</label>
		<div>
			<div class="fileinput fileinput-new input-group" data-provides="fileinput">
				<div class="form-control" data-trigger="fileinput">
					<i class="fas fa-file fileinput-exists"></i><span class="fileinput-filename"></span>
				</div>
				<span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">Select file</span><span class="fileinput-exists">Change</span>
					<input type="file" name="blob" id="blob">
				</span>
				<a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
			</div>
		</div>
	</div>
	<div class="form-group hidden">
		<div>
			<img id="picture" alt="" title="{{picture.alt}}" class="img-responsive"/>
			<a id="download" href="{{REST_PATH}}/picture.png">{{upload-download}}</a>
		</div>
	</div>
	<div class="form-group hidden">
		<label class="control-label" for="insert">INSERT</label>
		<div>
			<div class="input-group">
				<input id="insert" class="form-control input-mini" type="text" readonly>
				<span class="input-group-addon">ms</span>
			</div>
			<i class="fas fa-sync-alt fa-spin"></i>
		</div>
	</div>
	<div class="form-group hidden">
		<label class="control-label" for="select">SELECT</label>
		<div>
			<div class="input-group">
				<input id="select" class="form-control input-mini" type="text" readonly>
				<span class="input-group-addon">ms</span>
			</div>
			<i class="fas fa-sync-alt fa-spin"></i>
		</div>
	</div>
	<div class="form-group hidden">
		<label class="control-label" for="select-all">SELECT (all)</label>
		<div>
			<div class="input-group">
				<input id="select-all" class="form-control input-mini" type="text" readonly>
				<span class="input-group-addon">ms</span>
			</div>
			<i class="fas fa-sync-alt fa-spin"></i>
		</div>
	</div>
	<div class="form-group hidden">
		<label class="control-label" for="update">UPDATE</label>
		<div>
			<div class="input-group">
				<input id="update" class="form-control input-mini" type="text" readonly>
				<span class="input-group-addon">ms</span>
			</div>
			<i class="fas fa-sync-alt fa-spin"></i>
		</div>
	</div>
	<div class="form-group hidden">
		<label class="control-label" for="delete">DELETE</label>
		<div>
			<div class="input-group">
				<input id="delete" class="form-control input-mini" type="text" readonly>
				<span class="input-group-addon">ms</span>
			</div>
			<i class="fas fa-sync-alt fa-spin"></i>
		</div>
	</div>
	<div class="form-actions">
		<input type="submit" class="btn btn-primary btn-raised" data-loading-text="{{save}}..." value="{{start}}">
	</div>
</form>
