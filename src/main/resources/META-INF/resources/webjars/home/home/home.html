<div>
	<div class="row with-node">
		<div class="col-xs-12">
			<div class="btn-group" data-toggle="buttons" id="grid-mode">
				<label class="btn btn-default">
					<input type="radio" name="grid-mode" autocomplete="off">
					<i class="fas fa-th"></i> </label>
				<label class="btn btn-default active">
					<input type="radio" name="grid-mode" autocomplete="off" checked>
					<i class="fas fa-th-large"></i> </label>
				<label class="btn btn-default">
					<input type="radio" name="grid-mode" autocomplete="off">
					<i class="fas fa-th-list"></i> </label>
			</div>
			<div class="btn-group" data-toggle="buttons" id="tag-mode"></div>
			<div class="form-group has-feedback pull-right">
				<input type="text" class="form-control" placeholder="{{project-or-tool}}" id="search" />
				<span class="fas fa-search form-control-feedback"></span>
			</div>
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-default active">
					<input type="checkbox" autocomplete="off" checked id="color-mode"><i class="fas fa-tint text-warning"></i>
				</label>
			</div>
			<button type="button" data-toggle="tooltip" title="{{expand-toggle}}" class="btn btn-default" id="expand-mode"><i class="fas fa-indent"></i><i class="fas fa-outdent"></i></button>

			<!--[if (gt IE 9)|!(IE)]><!-->
			<button type="button" data-toggle="tooltip" title="{{fullscreen}}" class="btn btn-primary hidden-fs" id="fullscreen"><i class="fas fa-expand"></i></button>
			<button type="button" data-toggle="tooltip" title="{{exit-fullscreen}}" class="btn btn-primary visible-fs" id="exit-fullscreen"><i class="fas fa-compress"></i></button>
			<!--<![endif]-->
		</div>
	</div>
	<div class="row hidden" id="no-match">
		<div class="col-xs-12">
			<div class="alert-danger alert">
				{{no-match}}
			</div>
		</div>
	</div>
	<div class="row hidden" id="no-node">
		<div class="col-xs-12">
			<div class="alert-info alert">
				{{no-node}}
			</div>
		</div>
	</div>
	<div class="row masonry-container-wrapper">
		<div class="masonry-container colored dropdown-overflow"></div>

	</div>
	<div class="row hidden-fs">
		<div class="col-md-6">
			<div class="panel-group" role="tablist">
				<div class="panel panel-info">
					<div class="panel-heading" role="tab">
						<h4><i class="fas fa-info"></i> {{news}}</h4>
					</div>
					<div class="panel-body">
						<a rel="noopener noreferrer" target="blank" href="https://github.com/ligoj/ligoj/issues"><i class="fas fa-bug"></i></a> {{new-details}} <a rel="noopener noreferrer" target="blank" href="https://github.com/ligoj/ligoj/issues">GitHub</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">

			<div class="panel-group" role="tablist" data-secured-service="node/status" data-secured-method="get">
				<div class="panel panel-default">
					<div class="panel-heading" role="tab">
						<h4><i class="fas fa-map-signs"></i> {{redirect}} </h4>
					</div>
					<div class="panel-body">
						{{redirect-details}} <a href="{{{$current.$url}}}">{{{$current.$url}}}</a>. {{redirect-notice}} <a data-toggle="collapse" href="#redirection-collapse" aria-controls="redirection-collapse"> {{configure}} <i class="fas fa-cog faa-wrench animated-hover"></i> </a>
						<div id="redirection-collapse" class="collapse">
							<form>
								<div class="form-horizontal">
									<div class="form-group">
										<label for="redirection" class="control-label col-xs-4 col-md-3 col-lg-2">{{redirect}}</label>
										<div class="col-xs-7 col-md-8 col-lg-9">
											<div class="input-group">
												<input id="redirection" type="text" class="form-control" placeholder="URL par dÃ©faut">
												<span class="input-group-btn">
													<button class="btn btn-default" type="button" id="save-redirect">
														<i class="fas fa-check"></i>
													</button>
												</span>
											</div>

										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6" data-secured-service="node/status" data-secured-method="get">
			<div class="panel-group" role="tablist">
				<div class="panel panel-warning">
					<div class="panel-heading" role="tab">
						<h4><i class="fas fa-chart-pie"></i> {{global-statuses}}</h4>
					</div>
					<div class="panel-body">
						<table id="status" class="table table-bordered table-striped dataTable justified">
							<thead>
								<tr>
									<th class="status"><i class="fas fa-power-off" data-toggle="tooltip" title="{{status-service}}"></i></th>
									<th>{{service}}</th>
									<th class="status"><i class="fas fa-power-off" data-toggle="tooltip" title="{{status-tool}}"></i></th>
									<th class="icon-xs truncate">{{tool}}</th>
									<th class="status"><i class="fas fa-power-off" data-toggle="tooltip" title="{{status-node}}"></i></th>
									<th>
										{{node}} <a role="button" data-toggle="tooltip" data-container="body" title="{{refreshNodeTitle}}" data-secured-service="node/status/refresh" data-secured-method="post" class="refresh-node pull-right"><i class="fas fa-sync-alt"></i></a></th>
									<th>
										<a id="refreshSubBtn" data-toggle="tooltip" data-container="body" title="{{refreshSubTitle}}" data-secured-service="node/statistics/refresh" data-secured-method="post"><i class="fas fa-sync-alt"></i></a></th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
