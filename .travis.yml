addons:
   apt:
      packages:
      - graphviz
before_cache:
- find $HOME/.m2 -name resolver-status.properties -exec rm {} \;
before_install:
- chmod +x ./travis.sh
install: java --version
jdk: openjdk15
dist: xenial
env:
- TARGET=BUILD
branches:
   only:
   - master
   - dev
language: java
notifications:
   email: false
sudo: false
script: ./travis.sh